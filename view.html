<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple List Demo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS modifications -->
    <link rel="stylesheet" href="css/list.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">

      <div class="starter-template">
        <h1>List Viewer</h1>
        <div>
          <ul id="item-list" class="list">              
          </ul>
        </div>
      </div>

    </div><!-- /.container -->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- mustache -->
    <script src="js/mustache.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
      
    <!-- Mustache Templates -->
    <script id="item-template" type="x-tmpl-mustache">
      <li id="{{key}}" data-key="{{key}}"><span class="text">{{text}}</span></li>
    </script>

    <!-- App -->
    <script type="text/javascript">

      //Create a refernce
      var fb = new Firebase("https://chaionelists.firebaseio.com/");                

      // Attach an asynchronous callback to read the data at our reference

      fb.child("lists").on("child_added", function(snapshot){
        var text = snapshot.val();
        var key = snapshot.key();
        
        var data ={key:key, text:text};
        var template = $("#item-template").html();
        var rendered = Mustache.render(template, data);
        $('#item-list').prepend(rendered);
        
        console.log(data);
      });
      
      fb.child("lists").on("child_removed", function(snapshot){
        var data = snapshot.val();
        var key = snapshot.key();
        
        var selector = "#"+key
        var $li = $(selector);
        $li.remove();
        
        console.log(data);
      });
    </script>  
  </body>
</html>
